<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>LogIn Admin</title>

    <link rel="stylesheet" href="../../css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" href="../../css/main.css" th:href="@{/css/main.css}"/>
    <script type="text/javascript" src="/static/js/angular.js" th:src="@{/js/angular.js}"></script>
    <script type="text/javascript" src="/static/js/angular-route.js" th:src="@{/js/angular-route.js}"></script>
    <script type="text/javascript" src="/static/js/jquery-3.2.1.js" th:src="@{/js/jquery-3.2.1.js}"></script>
    <script type="text/javascript" src="/static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script type="text/javascript" src="/static/app/app.module.js" th:src="@{/app/app.module.js}"></script>
    <script type="text/javascript" src="/static/app/login.controller.js" th:src="@{/app/login.controller.js}"></script>

    <script type="text/javascript" src="/static/js/angular-animate.js" th:src="@{/js/angular-animate.js}"></script>
    <script type="text/javascript" src="/static/js/toaster.js" th:src="@{/js/toaster.js}"></script>
    <link rel="stylesheet" href="../../css/toaster.css" th:href="@{/css/toaster.css}"/>

</head>
<body ng-app="app" ng-controller="LogInController">
<form method="post" ng-submit="onAttempt2(newUserForm.$valid)"
      name = "newUserForm">
    <div class="form-group">
        <label for="IDNumber">ID Number</label>
        <input type="text" class="form-control" id="IDNumber" placeholder="Enter ID Number" ng-model="formModel.idnumber" autocomplete="off"/>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter Password" ng-model="formModel.password" autocomplete="off"/>
    </div>
    <button type="submit" class="btn btn-primary" id = "here">Submit</button>
</form>

<script>

</script>
</body>
</html>
